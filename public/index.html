<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
    <button data-bind="click: newUser">Nuevo</button>
    <!-- ko with:user -->
    <input type="text" data-bind="value: name">
    <span data-bind="text: name"></span>
    <button data-bind="click: $parent.save">Aceptar</button>
    <!-- /ko -->
    <div data-bind="text: users().length"></div>
    <ul>
        <!-- ko foreach:users -->
        <li><span data-bind="text: name"></span> - <span data-bind="text: enabled"></span>&nbsp;<button data-bind="click: $parent.changeValue">change</button></li>
        <!-- /ko -->
    </ul>
    <script src="/scripts/jquery/dist/jquery.min.js"></script>
    <script src="/scripts/knockout/build/output/knockout-latest.js"></script>
    <script src="/scripts/knockout-mapping/dist/knockout.mapping.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
