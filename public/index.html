<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Users <span data-bind="text: mode"></span></h1>
    <button data-bind="click: newUser, visible: mode()==='list'">Nuevo</button>

    <!-- ko with:user -->
    <input type="text" data-bind="value: name">
    <input type="checkbox" data-bind="checked: enabled">
    <button data-bind="click: $parent.save">Aceptar</button>
    <button data-bind="click: $parent.cancel">Cancelar</button>
    <!-- /ko -->
    
    <!-- ko if:mode() == 'list' -->
    <ul>
        <!-- ko foreach:users -->
        <li><span data-bind="text: name"></span> - <input type="checkbox" data-bind="checked: enabled, event:{ change: $parent.changeValue }">&nbsp;<button data-bind="click: $parent.edit">Editar</button></li>
        <!-- /ko -->
    </ul>
    <div data-bind="text: 'Total: ' + users().length"></div>
    <!-- /ko -->

    <script src="/scripts/jquery/dist/jquery.min.js"></script>
    <script src="/scripts/knockout/build/output/knockout-latest.js"></script>
    <script src="/scripts/knockout-mapping/dist/knockout.mapping.min.js"></script>
    <script src="/js/jquery.blockUI.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
